name: 'Coverage Checker'
description: 'Check Code Coverage from a previews generated clover file'
inputs:
  cloverXmlPath:
    description: 'Path to clover file'
    required: true
    default: '.coverage/xml/clover.xml'
  minCoverage:
    description: 'Coverage Threshold'
    required: true
    default: 90
runs:
  using: "composite"
  steps:
    - name: Install Checker
      run: echo "" | base64 -d > coverage-checker.php
      shell: sh

    - name: Check Coverage
      run: php coverage-checker.php ${{ inputs.cloverXmlPath }} ${{ inputs.minCoverage }}
      shell: sh

    - name: Clean Up
      run: rm coverage-checker.php
      shell: sh